apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.bn.box2d.sndls"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('src/main/libs/commons-math3-3.2.jar')
    compile files('src/main/libs/guava-18.0.jar')
    compile files('src/main/libs/jbox2d-library-2.3.1-SNAPSHOT.jar')
    compile files('src/main/libs/jbox2d-serialization-2.3.1-SNAPSHOT.jar')
    compile files('src/main/libs/slf4j-api-1.6.1.jar')
}